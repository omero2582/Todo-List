<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="header">
        <ul class="nav-bar">
            <li>Header Nav</li>
        </ul>
    </div>
    <div class="side-bar">
        <ul class="options-1">
            <li class="home">Home</li>
            <li class="today">Today</li>
            <li class="this-week">This Week</li>
        </ul>

        <ul class="my-projects">
            <li class="my-projects-txt">My Projects</li>
        </ul>

        <ul class="new-project">
            <li class="new-project-txt">Create New Project</li>
            <form action="" class="project-form">
                <label for="new-project"></label>
                <input type="text" name="new-project" id="new-project" required>
                <div class="new-project-buttons">
                    <button class="submit-project">Submit</button>
                    <button class="cancel-project" type="button">Cancel</button>
                </div>
            </form>
        </ul>
    </div>
    <div class="main">
        <div class="options">
            Filter
        </div>
        <div class="content">
            <ul class="project-todos">
                
            </ul>
            <ul class="new-todo">
                <li class="new-todo-txt">Create New Todo</li>
                <form action="" class="todo-form">
                <label for="new-todo"></label>
                <input type="text" name="new-todo" id="new-todo" required>
                <div class="new-todo-buttons">
                    <button class="submit-todo">Submit</button>
                    <button class="cancel-todo" type="button">Cancel</button>
                </div>
                </form>
            </ul>
        </div>
    </div>
</body>
</html>
