<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="header">
        <ul class="nav-bar">
            <li>Header Nav</li>
        </ul>
    </div>
    <div class="side-bar">
        <ul class="options-1">
            <li class="home">Home</li>
            <li class="today">Today</li>
            <li class="this-week">This Week</li>
        </ul>

        <ul class="options-2">
            <li class="my-projects">My Projects</li>
        </ul>

        <ul class="options-3">
            <li class="new-project">Create New Project</li>
            <form action="" class="project-form">
                <label for="new-project"></label>
                <input type="text" name="new-project" id="new-project">
                <div class="new-project-buttons">
                    <button class="submit-project">Submit</button>
                    <button class="cancel-project" type="button">Cancel</button>
                </div>
            </form>
        </ul>
    </div>
    <div class="main">
        <div class="options">
            Filter
        </div>
        <div class="content">
            
        </div>
    </div>
</body>
</html>
