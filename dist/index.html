<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="main.b29b20e8c4c55a6d9f9f.js"></script></head>
<body>
    <div class="header">
        <ul class="nav-bar">
            <li>Header Nav</li>
        </ul>
    </div>
    <div class="side-bar">
        <ul class="options-1">
            <li class="home">Home</li>
            <li class="today">Today</li>
            <li class="this-week">This Week</li>
        </ul>

        <ul class="my-projects">
            <li class="my-projects-txt">My Projects</li>
        </ul>

        <ul class="new-project">
            <li class="new-project-txt">Create New Project</li>
            <form action="" class="project-form">
                <label for="new-project"></label>
                <input type="text" name="new-project" id="new-project" required>
                <div class="new-project-buttons">
                    <button class="submit-project">Submit</button>
                    <button class="cancel-project" type="button">Cancel</button>
                </div>
            </form>
        </ul>
    </div>
    <div class="main">
        <div class="content">  
            <table class="todos-table">
                <thead class="todos-header">
                    <tr>
                        <th class="name-header">Name</th>
                        <th class="description-header">Descripton</th>
                        <th class="date-header">Due Date</th>
                        <th class="priority-header">Priority</th>
                    </tr>        
                </thead>
            </table>
            <ul class="project-todo-options">
                <li class="new-todo-txt">Create New Todo</li>
            </ul>
        </div>
    </div>


    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-modal">&times;</span>
                <h2>Todo Item</h2>   
            </div>
            <div class="modal-body">
                <form class='todo-form' action="">
                    <p>
                        <label for="todo-name">Name:</label>
                        <input name="todo-name" id="todo-name" type="text" required>
                    </p>
                    <p>
                        <label for="todo-description">Description</label>
                        <textarea type="text" name="todo-description" id="todo-description" rows="8"></textarea>
                    </p>
                    <p>
                        <label for="todo-priority">Priority #</label>
                        <input type="number" name="todo-priority" id="todo-priority">
                    </p>
                    <p>
                        <label for="todo-due-date">Due Date</label>
                        <input type="date" name="todo-due-date" id="todo-due-date" >
                    </p>
                    <button type="submit" class="submit-todo2">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
